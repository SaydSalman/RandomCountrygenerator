<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
    <div style="width: 100% ; height: 100vh;" class="bg-dark justify-content-center align-items-center">
     <h1 class="p-5 text-warning text-center">Know About Countries</h1>
     <div class="search mt-5 mb-5 text-center">
      <button onclick="countries()" class="btn btn-success">Random Country Generator</button>
     </div>
     <div id="result" class="shadow d-flex justify-content-center">
      
     </div>
    </div>
    
</body>
<script>
    const countries = async ()=>{
        const response = await fetch('https://restcountries.com/v3.1/all')
        const countryDetails = await response.json()
        const country = countryDetails[Math.floor(Math.random()*countryDetails.length)]
        const flag = country.flags.png
        const cname = country.name.common
        const capital = country.capital
        const population = country.population
        const timezones = country.timezones
        const continents = country.continents
        const gmap = country.maps.googleMaps
        const Languages = Object.values(country.languages)
        const currencies = Object.values(country.currencies)
        const currencyName = currencies[0].name
        const currencySymbol = currencies[0].symbol

        console.log(`${flag},${cname},${capital},${population},${timezones},${continents},${gmap},${Languages},${currencyName},${currencySymbol}`);
      result.innerHTML = `
      <div class="card w-50 p-5">
        <h3>${cname}</h3>
        <div class="row">
          <div class="col-lg-6">
            <img class="img-fluid" src="${flag}" alt="">
            <a  class="mt-3" target="_blank" href="${gmap}">Click here to view google map</a>
          </div>
          <div class="col-lg-6">
            <ul class="list-group">
              <li class="list-group-item">Capital : ${capital}</li>
              <li class="list-group-item"Population : ${population}</li>
              <li class="list-group-item">timezone: ${timezones}</li>
              <li class="list-group-item">continents: ${continents}</li>
              <li class="list-group-item">Languages: ${Languages}</li>
              <li class="list-group-item">Languages: ${currencySymbol},${currencyName}</li>
            </ul>
          </div>
        </div>
      </div>
      `
      }
    
</script>
</html>
